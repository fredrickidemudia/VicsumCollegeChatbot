{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Chatbot - ITGEN Summar Coding Class</title>
    <link rel="stylesheet" href="{% static 'chatbot/css/style.css' %}">

    <style>

    .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 10px;
            font-size: 14px;
            }

    /* Main header container with background image */
.header {
  position: relative;
  height: 200px;
  background-image: url("{% static 'chatbot/images/banner2.png' %}");
 /* background-size: cover; */
  background-position: center;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 10px;
}

/* Transparent overlay div */
.header-overlay {
  position: absolute;
  top: 120px;
  margin-left: 100;
  width: 70%;
  height: 40%;
  padding: 15px;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
  color: white;
  font-size: 20px;
  text-align: center;
  box-sizing: border-box;
}

.second-div {
    width: auto;
    height: 100pxpx;
    background-color: yellow;
    margin-bottom: 10px;
    padding: 10px;
}

.itgen-logo {
    width: 100px;
}

.vicsum-logo {
    width: 80px;
}
</style>

</head>


<body onload="scrollToChat()">
    <div class="container">
                
            
        <div class="header">
            <div class="header-overlay">
                ðŸŒŸ Chatbot - Vicsum Schools ðŸŒŸ
            </div> 
        
        </div>

            
        
            <img class="itgen-logo" src="{% static 'chatbot/images/itgen.png' %}" alt="ITGEN logo">
            <img class="vicsum-logo" src="{% static 'chatbot/images/vicsum_logo.png' %}" alt="Vicsum School logo">

            <h3>AI Chatbot - Students' Summer Coding and AI Class</h3>
            <h4 style="color:rgb(236, 18, 218)">Powered By - ITGEN Solutions</h4>

 
                <form method="post">
                    {% csrf_token %}
                    <textarea name="message" placeholder="Ask me anything..." required>{{ user_message }}</textarea>
                    <button type="submit">Send</button>
                </form>

                {% if user_message %}
                <div class="chat-box">
                    <p><strong>You:</strong> {{ user_message }}</p>
                    <p><strong id="chatbot-2">Bot:</strong> {{ bot_response }}</p>
                </div>
                {% endif %}
        
    
        
    </div>



            

    <script>
        function scrollToChat() {
        const chatBox = document.getElementById('chatbot-2');
            // Smoothly scroll to the bottom
            chatBox.scrollIntoView({
                behavior: 'smooth'
            });
        
    }
    </script> 
    
</body>
</html>
